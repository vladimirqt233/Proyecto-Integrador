server:
  port: 8085
eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE


      discovery:
        locator:
          enable: true
      routes:
        - id: ms-catalogo-service
          uri: lb://ms-catalogo-service
          predicates:
            - Path=/category/**
          filters:

        - id: ms-vehiculo-service
          uri: lb://ms-vehiculo-service
          predicates:
            - Path=/vehiculo/**

        - id: ms-cliente-service
          uri: lb://ms-cliente-service
          predicates:
            - Path=/cliente/**

        - id: ms-registroenvio-service
          uri: lb://ms-registroenvio-service
          predicates:
            - Path=/registroenvio/**

        - id: ms-librocarga-service
          uri: lb://ms-librocarga-service
          predicates:
            - Path=/librocarga/**
          filters:
            - AuthFilter
        - id: ms-gestionenvio-service
          uri: lb://ms-gestionenvio-service
          predicates:
            - Path=/gestionenvio/**
          filters:
            - AuthFilter
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**
